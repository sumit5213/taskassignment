version: '3.8'

services:
  backend:
    build: ./backend
    container_name: taskly-backend
    ports:
      - "5000:5000"
    env_file:
      - ./backend/.env
    # Overriding env vars if needed for Docker networking
    environment:
      - NODE_ENV=production
      - PORT=5000

  frontend:
    build:
      context: ./frontend
      args:
        - VITE_API_URL=http://localhost:5000/api
    container_name: taskly-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
name: CI/CD Pipeline

on:
  push:
    branches: [ main ] # Triggers on push to main branch

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/checkout@v3
        with:
          node-version: '18'

      # Build Backend
      - name: Build Backend
        run: |
          cd backend
          npm install
          npm run build

      # Build Frontend
      - name: Build Frontend
        run: |
          cd frontend
          npm install
          npm run build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}

      # Docker Build (Verification)
      - name: Docker Compose Build Test
        run: docker-compose build